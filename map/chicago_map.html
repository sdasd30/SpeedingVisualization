    var margin = {

    let width = 960,
      height = 500;
      active = d3.select(null);

    let projection = d3.geoMercator()
    .scale(width * 90)
    .center([-87.6298, 41.8781])
    .translate([width / 2, height / 2]);
    let path = d3.geoPath(projection);
    
      
    let svg = d3.select("body").append("svg")
      .attr('class', 'center-container')
      .attr("width", width)
      .attr("height", height);


    let geoChicago, chicago;

    colorScheme = d3.schemeBlues[5];

    colorScale = d3.scaleThreshold()
    .domain([0, 0.5, 1, 5, 1000])
    .range(colorScheme);

    // function drawZips() {

    function drawAreas() {
      svg.selectAll("path")
        .data(geoChicago.features)
        .enter()
        .append("path")
        .attr("id", "zips")
        .attr("fill", d => map[d.properties.zip] == null ? "#ccc" : colorScale(map[d.properties.zip]))
        .attr("stroke", "white")
        .attr("d", d3.geoPath(projection))  
        .on("click", clicked)
    }

    function clicked(event, d) {

      if (active.node() === this) return reset();

      active.classed("active", false);
      active = d3.select(this).classed("active", true);

      const [[x1,y1],[x2,y2]] = path.bounds(d)
      var dx = x2-x1, dy = y2-y1, x = -(x1+x2)/2, y = -(y1+y2)/2;
      var scale = .9 / Math.max(dx / width, dy / height),
      translate = [width/2 - scale*x , height/2 - scale *y]

      svg.transition()
        .duration(750)
        .attr("transform", "translate(" + translate + ")scale(" + scale + ")");
        
    }

    function reset() {
        active.classed("active", false);
        active = d3.select(null);

        svg.transition()
          .delay(100)
          .duration(750)
          .attr('transform', 'translate('+10+','+10+')');

      }



    async function ready() {
      // load files async; store the values so we can use them later
      chicago = await d3.json("chicago_zips_topojson.json")
      geoChicago = await d3.json("Boundaries - ZIP Codes_geo.json")
      // drawZips();
      drawAreas();

    }

    // call the function that draws
    ready();
